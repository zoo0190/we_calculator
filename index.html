<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="printAndReset">
        <input type="number" />
        <button class="reset" onclick="reset(0)">C</button>
      </div>
      <div class="row1">
        <button class="row1Box" onclick="addOutput(7)">7</button>
        <button class="row1Box" onclick="addOutput(8)">8</button>
        <button class="row1Box" onclick="addOutput(9)">9</button>
        <button class="row1Box function plus">+</button>
      </div>
      <div class="row2">
        <button class="row2Box" onclick="addOutput(4)">4</button>
        <button class="row2Box" onclick="addOutput(5)">5</button>
        <button class="row2Box" onclick="addOutput(6)">6</button>
        <button class="row2Box function minus">-</button>
      </div>
      <div class="row3">
        <button class="row3Box" onclick="addOutput(1)">1</button>
        <button class="row3Box" onclick="addOutput(2)">2</button>
        <button class="row3Box" onclick="addOutput(3)">3</button>
        <button class="row3Box function multiply">*</button>
      </div>
      <div class="row4">
        <button class="row4Box long" onclick="addOutput(0)">0</button>
        <button class="row4Box equal">=</button>
        <button class="row4Box function division">/</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
